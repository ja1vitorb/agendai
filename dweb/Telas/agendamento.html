<head>
 <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <title>Novo Agendamento</title>
</head>
<body>
    <img src="../imagens/banner.png" alt="Banner" class="w-100">
    
    <div class="perfil-header">
        <a href="tela_cliente.html" class="link-minha-conta">
            Voltar
        </a>
    </div>

    <div class="container-agendamento">
        <h2 class="titulo-agendamento">Novo Agendamento</h2>
        
        <div class="grid-agendamento">
            <div class="coluna-esquerda">
                <div class="campo-form">
                    <label>ID do Profissional</label>
                    <input type="text" class="form-control" placeholder="Digite o ID do Profissional">
                </div>
                
                <div class="campo-form">
                    <label>Serviço</label>
                    <select class="form-control">
                        <option>Selecione o serviço</option>
                        <option>Consulta Médica</option>
                        <option>Manicure</option>
                        <option>Pedicure</option>
                        <option>Design de Sobrancelhas</option>
                        <option>Massagem</option>
                    </select>
                </div>
            </div>
            
            <div class="coluna-meio">
                <label>Data</label>
                <input type="date" class="form-control calendario">
            </div>
            
            <div class="coluna-direita">
                <label>Horários Disponíveis</label>
                <div class="grid-horarios">
                    <button class="btn-horario">08:00</button>
                    <button class="btn-horario">09:00</button>
                    <button class="btn-horario">10:00</button>
                    <button class="btn-horario">11:00</button>
                    <button class="btn-horario">14:00</button>
                    <button class="btn-horario">15:00</button>
                    <button class="btn-horario">16:00</button>
                    <button class="btn-horario">17:00</button>
                    <button class="btn-horario">18:00</button>
                </div>
            </div>
        </div>
        
        <button class="btn-confirmar">Confirmar Agendamento</button>
    </div>
</body>
